<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
</head>

<body>
    <h1 class="header">Here are our users!</h1>
    <table class="table">
        <thead>
            <tr>

                <td colspan="2">First</td>
                <td colspan="2">Last</td>
                <td colspan="2">Email</td>
                <td colspan="2">Actions</td>

            </tr>
        </thead>
        <tbody>
            {% for user in all_users %}
            <tr>
                <td colspan="2">{{user.first_name}}</td>
                <td colspan="2">{{user.last_name}}</td>
                <td colspan="2">{{user.email}}</td>
                <td colspan="2"> <a href="/users/{{user.id}}">Show</a>
                    <a href="/users/{{user.id}}/edit_page">Edit</a>
                    <a href="/users/{{user.id}}/delete">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>

</html>
