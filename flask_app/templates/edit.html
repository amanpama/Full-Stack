<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
    <title>Edit</title>
</head>


<body>
    <h1 class="header" >Edit user</h1>
    <form class="d-block w-50 mx-auto my-3" method="post" action="/users/{{single_user.id}}/submit_edit" >
        <div class="mb-3">
            <label for="name" class="form-label">First Name:</label>
            <input type="name" class="form-control" name="first_name" value="{{single_user.first_name}}" >
        </div>

        <div class="mb-3">
            <label for="lastname" class="form-label">Last Name:</label>
            <input type="lastname" class="form-control" name="last_name" value="{{single_user.last_name}}">
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" name="email" value="{{single_user.email}}">
        </div>
        
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</body>
</body>
</html>
