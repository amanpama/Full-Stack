<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
    <title>Dojo Homepage</title>
</head>

<body>
    <div class="indexpage">

        <form class="w-15   my-3 border p-3" method="post" action="/addDojo">
            <h1>New Dojo</h1>
            <div class="mb-3 w-75">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" name="name">
            </div>
            <button type="submit" class="btn btn-primary">Create</button>
        </form>

        <div class="border p-2">
            <h1>All Dojos</h1>
            <table class="table table-borderless w-60  my-3 p-3">
                <tbody>
                    {% for dojo in all_dojos %}
                    <tr>
                        <td> <a href="/viewusers/{{dojo.id}}">{{dojo.name}}</a> </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <a href="/addninja">Add Ninja</a>
        </div>
    </div>

</body>

</html>
