<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
    <title>Main Page</title>
</head>
<body>
    <h1>Welcome, {{logged_user.first_name}}</h1>
    <div class="topNav">
        <h3>All Tv Shows:</h3>
        <a href="/shows/new">+ Create</a>
        <a href="/logout">logout</a>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Title</th>
                <th scope="col">Network</th>
                <th scope="col">Release Date</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                {% for show in all_shows %}
                <th scope="row">{{show.title}}</th>
                <td>{{show.network}}</td>
                <td>{{show.release_date}}<d>
                <td> <a href="/shows/{{show.id}}/show">View Show</a>
                    {% if session["logged_id"] == show.user_id%}
                    <a href="/shows/{{show.id}}/edit">Edit</a>
                    <a href="/users/{{show.id}}/delete">Delete</a>
                    {% endif %}
                </td>
            </tr>
        </tbody>
        {% endfor %}
            </table>
</body>
</html>
