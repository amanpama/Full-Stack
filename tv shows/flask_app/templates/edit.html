<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
    <title>Edit Shows</title>
</head>
<body>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-danger" role="alert">{{message}}</div>
    {% endfor %}
    {% endif %}
    {% endwith %}
    <div class="topNav">
        <h3>All Posted Shows:</h3>
        <a href="/shows">back to shows</a>
        <a href="/">logout</a>
    </div>
    <div>
        <form class="d-block mx-auto w-50 p-2" method="post" action="/shows/submit_edit">
            <h1 class="text-center">Edit Show</h1>

            <div class="mb-3">
                <label for="name" class="form-label">Title:</label>
                <input type="text" class="form-control" name="title" value="{{one_show.title}}">
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Network:</label>
                <input type="text" class="form-control" name="network" value="{{one_show.network}}">
            </div>
            <div>
                <input type="date" name="release_date">
            </div>

            <div class="mb-3">
                <label for="instructions" class="form-label">Description:</label>
                <input type="text" class="form-control" name="description" value="{{one_show.description}}">
            </div>
            <div>
                <input type="hidden" name="show_id" value="{{one_show.id}}"

                <div><button type="submit" class="btn btn-primary">Update</button></div>
            </div>
    </div>
    </form>
</body>
</html>
