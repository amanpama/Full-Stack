<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
    <title>Document</title>
</head>

<body>
    <div>
        <h1 class="text-center bg-light">Pama Rescues</h1>
        <nav id="navBar" class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
                <a class="nav-link" href="/PostAdoption">Post for Adoption</a>
                <a class="nav-link" href="/about">About</a>
                <a class="nav-link" href="/success">Success</a>
                <div>
                    {% if "logged_id" not in session %}
                <li class="nav-item">
                    <a href="/login"><button class="btn btn-outline-primary" type="submit">Sign In</button></a>
                </li>
                {% endif %}
                {% if "logged_id" in session %}
                <li class="nav-item">
                    <a href="/logout"><button class="btn btn-outline-primary" type="submit">Logout</a>
                </li>
                {% endif %}
                </div>
            </div>
    </div>
    <div class="d-flex justify-content-around w-100">
        <form class="w-25 d-block mx-auto my-3 border p-3" method="post" action="/register">
            <h1>Register</h1>
            <div class="mb-3">
                <label for="first_name" class="form-label">First Name</label>
                <input type="text" class="form-control" name="first_name">
            </div>
            <div class="mb-3">
                <label for="last_name" class="form-label">Last Name</label>
                <input type="text" class="form-control" name="last_name">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" name="email">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" name="password">
            </div>
            <div class="mb-3">
                <label for="confirm_password" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" name="confirm_password">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <form class="w-25 d-block mx-auto my-3 border p-3" method="post" action="/login">
            <h1>Login</h1>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" name="email">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" name="password">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>

    </div>
</body>

</html>
